# Properties file with JDBC-related settings.
# Applied by PropertyPlaceholderConfigurer from "applicationContext-*.xml".
# Targeted at system administrators, to avoid touching the context XML files.

#database.driverClassName=org.apache.derby.jdbc.ClientDriver
#database.url=jdbc:derby://localhost/WorkLogDb;create=true

database.driverClassName=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5432/postgres

# The username is used as the name of the default schema.
# The passwort must not be empty.
database.username=postgres
database.password=postgres

#hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect